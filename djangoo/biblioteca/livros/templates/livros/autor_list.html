<h1>Lista de Autores</h1>
<ul>
    {% for autor in autores %}
        <li>
            <a href="{% url 'detalhe_autor' autor.pk %}">{{ autor.nome }}</a> |
            <a href="{% url 'editar_autor' autor.pk %}">Editar</a> |
            <a href="{% url 'excluir_autor' autor.pk %}">Excluir</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'criar_autor' %}">Adicionar Novo Autor</a>
<a href="{% url 'pagina_inicial' %}">Voltar</a>
