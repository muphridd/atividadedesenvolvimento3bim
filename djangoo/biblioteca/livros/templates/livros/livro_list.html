<h1>Lista de Livros</h1>
<ul>
    {% for livro in livros %}
        <li>
            <a href="{% url 'detalhe_livro' livro.pk %}">{{ livro.titulo }}</a> |
            <a href="{% url 'editar_livro' livro.pk %}">Editar</a> |
            <a href="{% url 'excluir_livro' livro.pk %}">Excluir</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'criar_livro' %}">Adicionar Novo Livro</a>
<a href="{% url 'pagina_inicial' %}">Voltar</a>
